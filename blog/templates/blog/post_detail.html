{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaks }}</p>
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}
    <a href="{% url 'blog.views.post_edit' pk=post.pk %}"> <span class="glyphicon glyphicon-pencil"></span></a>
</div>
{% endblock %}
